<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs App </h3>
  <hr class="text-white">
  <ul class="nav flex-column">
    <li class="list-group list-reset" *ngFor="let item of itemsDashboard">
      <a class="list-group-item list-group-item-action" aria-current="page" (click)="getGifs(item)">
        {{item | titlecase}}
      </a>
    </li>
  </ul>
</div>
